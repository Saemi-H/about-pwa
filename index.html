<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA에 대해서</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
      const el = document.createElement('pwa-update');
      document.body.appendChild(el);
   </script>
  </head>
  <body>
    <!-- Logo -->
    <img src="img/logo.png" alt="Logo" class="logo" />

    <!-- Buttons -->
    <section class="buttons">
      <button class="btn colorBtn def" data-key="color" data-value="def">
        PWA란
      </button>
      <button class="btn colorBtn ex" data-key="color" data-value="ex">
        PWA 예시
      </button>
      <button class="btn colorBtn cons" data-key="color" data-value="cons">
        장점
      </button>
      <button class="btn colorBtn pros" data-key="color" data-value="pros">
        단점
      </button>
      <button class="btn colorBtn tools" data-key="color" data-value="tools">
        유용한 툴 
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
       참고 자료
      </button>
    </section>

    <!-- Items -->
    <ul class="items"></ul>
  </body>
</html>
